baseURL = 'https://bingyang87628.github.io/'
languageCode = 'zh-cn'
title = '冰洋AI探索'
theme = 'hugo-theme-stack'

[module]
  [module.hugoVersion]
    extended = true
    min = "0.87.0"

[params]
  mainSections = ['post']
  featuredImageField = 'image'
  rssFullContent = true
  favicon = '/favicon.ico'

  [params.imageProcessing]
    enabled = true
    method = "image/jpeg"
    quality = 75

  [params.footer]
    since = 2024
    customText = ''

  [params.dateFormat]
    published = "2006-01-02"
    lastUpdated = "2006-01-02 15:04 MST"

  [params.sidebar]
    emoji = "🚀"
    subtitle = "探索AI技术的无限可能"
    compact = false

    [params.sidebar.avatar]
      enabled = true
      local = false
      src = "/img/avatar.png"

  [params.article]
    math = false
    toc = true
    readingTime = true

    [params.article.license]
      enabled = false
      default = "Licensed under CC BY-NC-SA 4.0"

  [params.comments]
    enabled = false
    provider = "disqus"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = -100
    [menu.main.params]
      icon = "home"

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about"
    weight = -90
    [menu.main.params]
      icon = "user"

  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search"
    weight = -80
    [menu.main.params]
      icon = "search"

[taxonomies]
  tag = "tags"
  category = "categories"
